name: Build API

on:
  push:
    branches: [master, main, dev]
    paths:
      - "apps/api/**"
  pull_request:
    branches: [master, main, dev]
    paths:
      - "apps/api/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint code
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test

      - name: Build the app
        run: pnpm build
